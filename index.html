<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Body Mass Index App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: auto;
            width: 600px;
            background-color: bisque;
        }

        .skinny {
            background-color: #ff0080;
        }

        .normal {
            background-color: #009901;
        }


        .overweight {
            background-color: #cc9900;
        }

        .obese {
            background-color: red;
        }

        #myBtn {
            margin-top: 31px;
        }

        #result {
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Body Mass Index App</h1>
        <form action="">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Your weight <span
                                class="badge bg-warning text-dark rounded">kg</span></label>
                        <input type="number" class="form-control" id="weight" placeholder="Enter your weight (kg)">
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Your height <span
                                class="badge bg-warning text-dark rounded">cm</span></label>
                        <input type="number" class="form-control" id="height" placeholder="Enter your height (cm)">
                    </div>
                </div>
                <div class="col-6">
                    <button id="myBtn" class="btn btn-outline-primary float-end w-100" type="button">BMI</button>
                    <span id="result" class="float-end badge p-3 mb-5"></span>
                </div>
            </div>
        </form>
    </div>
    <script>


        document.getElementById("myBtn").addEventListener("click", calculateBmi);

        function calculateBmi() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            let bmi = weight / ((parseFloat(height) / 100) * (parseFloat(height) / 100));
            bmi = bmi.toFixed(2);
            var result = document.getElementById("result");
            if (weight == "" || height == "") {
                alert("Please enter your weight and height");
            } if ((weight <= 0) || (height <= 0)) {
                alert("They must be bigger then zero");
            } else {
                if (bmi < 18.5) {
                    result.innerHTML = "You are underweight and your bmi is  :" + bmi;
                    result.classList.remove("normal");
                    result.classList.remove("overweight");
                    result.classList.remove("obese");
                    result.classList.add("skinny");
                }
                else if (bmi >= 18.5 && bmi <= 24.99) {
                    result.innerHTML = "You are normal and your bmi is  :" + bmi;
                    result.classList.remove("skinny");
                    result.classList.remove("overweight");
                    result.classList.remove("obese");
                    result.classList.add("normal");
                }
                else if (bmi >= 25 && bmi <= 29.99) {
                    result.innerHTML = "You are overweight and your bmi is  :" + bmi;
                    result.classList.remove("normal");
                    result.classList.remove("skinny");
                    result.classList.remove("obese");
                    result.classList.add("overweight");
                } else {
                    result.innerHTML = "You are obese and your bmi is  :" + bmi;
                    result.classList.remove("normal");
                    result.classList.remove("skinny");
                    result.classList.remove("obese");
                    result.classList.add("obese");
                }
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
